<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link rel="stylesheet" href="/css/logistics.css">
</head>
<body>
<div class="header">
    <h1>상품 관리</h1>
    <div class="nav">
        <a href="/logistics.html">입·출고</a>
        <a href="/stocks.html">재고 조회</a>
        <a href="/products.html">상품 등록</a>
        <a href="/warehouses.html">창고 등록</a>
        <a href="/master-management.html">마스터 관리</a>
    </div>
</div>

<div class="container">
    <div id="message"></div>

    <!-- 상품 섹션 -->
    <div class="section" id="productSection">
        <h2>상품 관리</h2>

        <h3>상품 등록</h3>
        <div>
            <div>
                <label for="productCode">코드</label>
                <input type="text" id="productCode" placeholder="예: P-001">
            </div>
            <div>
                <label for="productName">이름</label>
                <input type="text" id="productName" placeholder="예: 샘플 상품">
            </div>
            <div>
                <label for="productUnit">단위</label>
                <input type="text" id="productUnit" placeholder="예: EA, BOX">
            </div>
            <button onclick="createProduct()">상품 등록</button>
            <button onclick="loadProducts()">상품 새로고침</button>
        </div>

        <div class="search-row">
            <label for="productSearch">검색(코드/이름)</label>
            <input type="text" id="productSearch" oninput="filterProducts()" placeholder="검색어 입력">
        </div>

        <h3>상품 목록</h3>
        <table id="productTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>코드</th>
                <th>이름</th>
                <th>단위</th>
                <th>상태</th>
                <th>생성일</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <!-- 상품 데이터 -->
            </tbody>
        </table>
    </div>
</div>

<script src="/js/logistics.js"></script>
</body>
</html>
