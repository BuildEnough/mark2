<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>물류 관리 시스템</title>
    <link rel="stylesheet" href="/css/logistics.css">
</head>
<body>
<div class="header">
    <h1>물류 운영 화면</h1>
    <div class="nav">
        <a href="/logistics.html">입·출고</a>
        <a href="/stocks.html">재고 조회</a>
        <a href="/products.html">상품 등록</a>
        <a href="/warehouses.html">창고 등록</a>
        <a href="/master-management.html">마스터 관리</a>
    </div>
</div>

<div class="container">
    <div id="message"></div>

    <!-- 입고 섹션 -->
    <div class="section" id="inboundSection">
        <h2>입고 처리</h2>

        <h3>입고 등록</h3>
        <div>
            <div>
                <label for="inboundWarehouseSelect">창고</label>
                <select id="inboundWarehouseSelect"></select>
            </div>
            <div>
                <label for="inboundProductSelect">상품</label>
                <select id="inboundProductSelect"></select>
            </div>
            <div>
                <label for="inboundQuantity">수량</label>
                <input type="number" id="inboundQuantity" min="1" value="1">
            </div>
            <div>
                <label for="inboundRemark">비고</label>
                <input type="text" id="inboundRemark" placeholder="입고 비고">
            </div>
            <button onclick="createInbound()">입고 등록</button>
        </div>
    </div>

    <!-- 출고 섹션 -->
    <div class="section" id="outboundSection">
        <h2>출고 처리</h2>

        <h3>출고 등록</h3>
        <div>
            <div>
                <label for="outboundWarehouseSelect">창고</label>
                <select id="outboundWarehouseSelect"></select>
            </div>
            <div>
                <label for="outboundProductSelect">상품</label>
                <select id="outboundProductSelect"></select>
            </div>
            <div>
                <label for="outboundQuantity">수량</label>
                <input type="number" id="outboundQuantity" min="1" value="1">
            </div>
            <div>
                <label for="outboundCustomer">고객명</label>
                <input type="text" id="outboundCustomer" placeholder="예: 홍길동">
            </div>
            <div>
                <label for="outboundRemark">비고</label>
                <input type="text" id="outboundRemark" placeholder="출고 비고">
            </div>
            <button onclick="createOutbound()">출고 등록</button>
        </div>
    </div>


    <!-- 입출고 내역 섹션 -->
    <div class="section" id="historySection">
        <h2>입·출고 내역 조회 (기간별)</h2>

        <h3>입고 내역</h3>
        <div class="search-row">
            <label for="inboundFrom">시작일</label>
            <input type="date" id="inboundFrom">
            <label for="inboundTo">종료일</label>
            <input type="date" id="inboundTo">
            <button onclick="loadInbounds()">조회</button>
        </div>
        <table id="inboundTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>창고코드</th>
                <th>창고명</th>
                <th>입고일시</th>
                <th>비고</th>
                <th>상품종류수</th>
                <th>총수량</th>
            </tr>
            </thead>
            <tbody>
            <!-- 입고 내역 -->
            </tbody>
        </table>

        <h3 style="margin-top: 20px;">출고 내역</h3>
        <div class="search-row">
            <label for="outboundFrom">시작일</label>
            <input type="date" id="outboundFrom">
            <label for="outboundTo">종료일</label>
            <input type="date" id="outboundTo">
            <button onclick="loadOutbounds()">조회</button>
        </div>
        <table id="outboundTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>창고코드</th>
                <th>창고명</th>
                <th>출고일시</th>
                <th>고객명</th>
                <th>비고</th>
                <th>상품종류수</th>
                <th>총수량</th>
            </tr>
            </thead>
            <tbody>
            <!-- 출고 내역 -->
            </tbody>
        </table>
    </div>
</div>

<script src="/js/logistics.js"></script>
</body>
</html>
